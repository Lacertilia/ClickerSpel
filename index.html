<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clicker</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
	<style type="text/css">
				
		html{
			font-size: 16px;
		}

		main{
			width: 80%;
			margin: 0 auto;
		}

		body{
			font-family: 'Open Sans', sans-serif;
			font-size: 62.5%;
		}

		h1, h2, h3, h4, h5{
			font-family: 'Oswald', sans-serif;
		}

		p{
			font-size: 2.2em;
		}
		nav li{
			display: block;

		}
		.top {
			border-bottom: 1px solid black;
		}
		.menu ul{
			margin: 0px;
			padding:0px;
			list-style: none;
		}
		.menu li{
			display:inline;
			font-size:3em;

		}
		.menu a{
			text-decoration: none;
		}
		.menu a:hover{
			border-bottom: 2px solid magenta;
		}
		article{
			height: 100vh;
		}
		#clickerbutton{
			width: 140px;
			height: 140px;
			border-radius: 100px;
			background-image: url('nutty.jpg');

		}
		#clickerbutton:active{
			width:137px;
			height:137px;
		}
		#clickerbutton:focus{
			outline:0px;
		}
		#headline{
			font-size:6em;
			padding-left:30%;
		}
		#extra, #nutMix, #bigNut{
			display:none;
		}
		</style>

	

</head>
<body>
	<main>
		<section>
			<article id="clicker">
				<header>
					<h1 id="headline">Jakten På Den Stora Nöten</h1>
				</header>
				<div id="game">
				<button id="clickerbutton"></button>
				</div>
				<div id="score">
					
				</div>
				<div id="powerUps">
					<button id="coop"></button>
					<button id="extra"></button>
					<button id="nutMix"></button>
					<button id="bigNut"></button>
				</div>
				<div id="antal">
					<p id="coopAntal"></p>
					<p id="extraAntal"></p>
					<p id="nutmixAntal"></p>
					<p id="bignutAntal"></p>
				</div>
			</article>
		</section>
	</main>

	<script>
		
		var clickButton = document.getElementById("clickerbutton");
		var coop = document.getElementById("coop");
		var extra = document.getElementById("extra");
		var nutmix = document.getElementById("nutMix");
		var big = document.getElementById("bigNut");
		var scoreDiv = document.getElementById("score");
		var puDiv = document.getElementById("powerUps");

		var scoreText = document.createElement("p");
		var powerText = document.createElement("p");
		var clickValue = 1;
		var clicks = 0;
		var coopCost = 10;
		var extraCost = 100;
		var nutmixCost = 2000;
		var bignutCost = 1000000000;
		var extraFunc = null;
		var coopAnt = 0;
		var extraAnt = 0;
		var nutmixAnt = 0;
		var extraVal = 0;

		coop.textContent = "Extrapris på coop: " + coopCost;
		extra.textContent = "Extra Nötter: " + extraCost;
		nutmix.textContent = "Nötmix: " + nutmixCost;
		big.textContent = "Den Stora Nöten: " + bignutCost;


		scoreText.textContent = Math.floor(clicks) + " Nötter";

		

		clickButton.addEventListener("click", function(){			
			clicks += clickValue;
			scoreText.textContent = Math.floor(clicks) + " Nötter";
			if(clicks>75){
				extra.style.display = "inline";
			}
			if(clicks>1800){
				nutmix.style.display = "inline";
			}
			if(clicks>10000000){
				big.style.display = "inline";
			}
		}, true);

		coop.addEventListener("click", function(){

			if(clicks>=coopCost){
				clicks -= coopCost;
				clickValue *= 1.1;
				coopCost *= 1.25;
				coopAnt++;
				scoreText.textContent = Math.floor(clicks) + " Nötter";
				coop.textContent = "Extrapris på coop: " + coopCost;
				powerText.textContent = "Du köpte extrapris på coop.";

			}else{
				powerText.textContent = "Du har inte råd.";
			}

		}, true);

		extra.addEventListener("click", function(){
			
			if(clicks>=extraCost){
				clicks -= extraCost;
				extraCost *= 1.25;
				extraAnt++;
				extraVal = extraAnt * 5;
				clearInterval(extraFunc	);
				extra.textContent = "Extra Nötter: " + extraCost;
				powerText.textContent = "Köpte Extra Nötter.";
				extraFunc = setInterval(function(){
					clicks += extraVal;
					scoreText.textContent = Math.floor(clicks) + " Nötter";
					
				}, 1000);
				scoreText.textContent = clicks + " Nötter";
			}
		}, true);

		
		
		scoreDiv.appendChild(scoreText);


	</script>
</body>
</html>
